<div class="contact">
  <div class="center">
    <mat-card>
      <mat-card-title>{{ "contact.rrss" | translate }}</mat-card-title>
      <mat-card-content>
        <div class="rrss">
          <ul>
            <li *ngFor="let rs of rrss">
              <a [href]="rs.url" target="_blank">
                <div><i [class]="rs.icon + ' fa-3x'"></i></div>

              </a>
            </li>
          </ul>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="center">
    <mat-card>
      <mat-card-title>{{ "contact.title" | translate }}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form">
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Motivo</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Leave a comment</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>
          </div>
          <div class="buttons">
            <button mat-raised-button type="submit">Enviar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
