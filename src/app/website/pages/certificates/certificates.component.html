<div class="certificates">
  <div class="container">
    <div class="container-info">
      <div class="title">
        <h3>Formación Académica</h3>
      </div>
      <div class="certificates-list three">
        <ul>
          <li *ngFor="let certificado of (formacionAcademica$ | async)" class="certificate">
            <div class="info">
              <div class="title">
                <h4>{{certificado.nombre}}</h4>
              </div>
              <div class="institucion">
                <h5>{{certificado.institucion}}</h5>
              </div>
            </div>
            <span class="img">
              <img [src]="certificado.img" [alt]="certificado.nombre" />
              <div class="ver">
                <a [href]="certificado.pdf" target="_blank">
                  <i class="fa-solid fa-eye"></i>
                </a>
              </div>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="container-info">
      <div class="title">
        <h3>Rutas De Aprendizaje</h3>
      </div>
      <div class="certificates-list">
        <ul>
          <li *ngFor="let entity of entities" class="certificate">
            <span class="img">
              <img [src]="entity.img" [alt]="entity.nombre" />
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="container-info">
      <div class="title">
        <h3>Cursos Individuales</h3>
      </div>
      <div class="certificates-list">
        <ul>
          <div *ngFor="let item of items">
            <li class="certificate">
              <span class="img" *ngIf="item.jpg">
                <img [src]="item.jpg.url" [alt]="item.jpg.name" />
              </span>
            </li>
          </div>

        </ul>
      </div>
    </div>
  </div>
</div>
