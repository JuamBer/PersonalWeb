<div class="certificates">
  <div class="container">
    <div class="container-info">
      <div class="title">
        <h3>Formación Académica</h3>
      </div>
      <div class="certificates-list">
        <ul>
          <li *ngFor="let entity of entities" class="certificate">
            <span class="img">
              <img [src]="entity.url" [alt]="entity.name" />
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="container-info">
      <div class="title">
        <h3>Rutas De Aprendizaje</h3>
      </div>
      <div class="certificates-list">
        <ul>
          <li *ngFor="let entity of entities" class="certificate">
            <span class="img">
              <img [src]="entity.url" [alt]="entity.name" />
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="container-info">
      <div class="title">
        <h3>Cursos Individuales</h3>
      </div>
      <div class="certificates-list">
        <ul>
          <div *ngFor="let item of items">
            <li class="certificate">
              <span class="img" *ngIf="item.jpg">
                <img [src]="item.jpg.url" [alt]="item.jpg.name" />
              </span>
            </li>
          </div>

        </ul>
      </div>
    </div>
  </div>
</div>
